apiVersion: v1
kind: Service
metadata:
  name: {{ include "open-plaato-keg.fullname" . }}
  labels:
    {{- include "open-plaato-keg.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.keg_listener_port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: { { .Values.service.http_listener_port } }
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "open-plaato-keg.selectorLabels" . | nindent 4 }}
